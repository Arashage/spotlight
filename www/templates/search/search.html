<ion-view view-title="Search">
  <div class="bar bar-header item-input-inset item-input-insert-top">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search">
    </label>
    <i class="icon ion-mic-a placeholder-icon"></i>
  </div>
  <ion-tabs class="tabs-top">
    <ion-tab class="tabs-color-positive" title="Categories" href="#/tab/search/category">
      <ion-nav-view name="search-category"></ion-nav-view>
    </ion-tab>
    <ion-tab class="tabs-color-positive" title="History" href="#/tab/search/history">
      <ion-nav-view name="search-history"></ion-nav-view>
    </ion-tab>
  </ion-tabs>
</ion-view>
