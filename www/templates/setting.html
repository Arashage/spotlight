<ion-view view-title="Settings">
	<ion-content>
		<div class="bar bar-header bar-positive">
				<h1 class="title">Settings</h1>
			</div>
			<div class="list card">
				<div class="item item-avatar">
					<img src="mcfly.jpg">
					<h2>Marty McFly</h2>
					<p>November 05, 1955</p>
				</div>
				<a class="item item-icon-left" ng-click="alertSetting()">
					<i class="icon ion-alert-circled"></i>
					Road Alert
				</a>
				<a class="item item-icon-left">
					<i class="icon ion-android-download"></i>
					Download Maps
				</a>
				<a class="item item-icon-left" ng-click="soundSetting()">
					<i class="icon ion-volume-medium"></i>
					Sound
				</a>
				<a class="item item-icon-left" ng-click="mapSetting()">
					<i class="icon ion-earth"></i>
					Map
				</a>
				<a class="item item-icon-left" ng-click="about()">
					<i class="icon ion-information-circled"></i>
					About
				</a>
				<a class="item item-icon-left" ng-click="signout()">
					<i class="icon ion-power"></i>
					Sign out
				</a>
			</div>
	</ion-content>
</ion-view>
