<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Forgot Password</h1>
		<div class="buttons">
			<button class="button button-clear" ng-click="closeForgot()">Close</button>
		</div>
	</ion-header-bar>
	<ion-content>
		<form ng-submit="doReset()">
			<div class="list">
				<label class="item item-input">
					<span class="input-label">Email/Mobile</span>
					<input type="text" ng-model="resetData.mobile">
				</label>
				<div class="col col-80 col-offset-10">
					<button class="button button-block button-positive" type="submit">Reset Password</button>
				</div>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
