<ion-view>
	<ion-content>
		<div id="panel">
			<div class="item-input-inset">
				<label class="item-input-wrapper">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" placeholder="Set Start Location">
				</label>
			</div>
			<div class="item-input-inset">
				<label class="item-input-wrapper">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" placeholder="Set Destination Location">
				</label>
			</div>
			<div id="map" data-tap-disabled="true"></div>
			<div class="tabs-striped tabs-background-positive">
				<div class="tabs">
					<a class="tab-item">
						<i class = "icon ion-search"></i>
					</a>
					<a class="tab-item active">
						<i class = "icon ion-map"></i>
					</a>
					<a class="tab-item">
						<i class = "icon ion-flag"></i>
					</a>
					<a class="tab-item">
						<i class = "icon ion-navicon-round"></i>
					</a>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
