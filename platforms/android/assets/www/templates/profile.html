<ion-view view-title="Profile">
	<ion-content>
		<div class="col col-60 col-offset-20">
			<div class=" item-image">
				<img src="img/logo.png">
			</div>
		</div>
		<div class="col col-80 col-offset-10">
			<label class=" item-input item-floating-label">
				<span class="input-label">Username/Mobile</span>
				<input type="text" ng-model="loginData.user" placeholder="Username/Mobile">
			</label>
			<label class=" item-input item-floating-label">
				<span class="input-label">Password</span>
				<input type="password" ng-model="loginData.password" placeholder="Password">
			</label>
			<span class="item-note"><button class="button button-block button-clear button-dark" ng-click="forgotPassword()">Forget Your Password?</button></span>
			<button class="button button-block button-calm" ng-click="userSignin()">Log In</button>
			<div style="text-align: center;">Or</div>
			<button class="button icon-left ion-social-facebook button-block button-positive" ng-click="facebookSignin()">Log In with Facebook</button>
			<button class="button button-block button-clear button-dark" ng-click="createUser()">Don't have an account? Register Now</button>
			</form>
		</div>
	</ion-content>
</ion-view>
